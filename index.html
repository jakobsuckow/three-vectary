<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three JS Vectar Experiment</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    


    <p>Project Site: <span>2mb</span></p>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.js" ></script>
    <script src="js/obj.js"></script>
    <script src="js/mtl.js"></script>


    <script>
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.2, 1000);
        camera.position.z = 25;
        camera.position.y = 60;

        // Create Full Screen Renderer

        const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        renderer.setClearColor('#DDDDDD');
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);


        // Responsiveness

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;


            camera.updateProjectMatrix();
        })

        const light = new THREE.PointLight(0xFFFFFFF, 1.4, 1000)
        light.position.set(0, 15, 15);
        scene.add(light);

        let ourObj;

        // Create Model

        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load('assets/scooter.mtl', (materials) => {
            materials.preload();

            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('assets/scooter.obj', (object) => {
            scene.add(object)
            ourObj = object;
            object.position.z -= 150;
            object.rotation.x = 250;
        });

        });

        const render = () => {
            requestAnimationFrame(render);
            ourObj.rotation.z -= .04;

            renderer.render(scene, camera)
        }

        render();

        

    </script>
</body>
</html>
